version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=openfga
      - POSTGRES_PASSWORD=openfga
      - POSTGRES_DB=openfga
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./docker/create-databases.sh:/docker-entrypoint-initdb.d/create-databases.sh
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfga"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_ENGINE=${DATABASE_ENGINE:-sqlite}
      - DATABASE_PATH=/app/data/kahoot.db
      - DATABASE_URL=postgres://openfga:openfga@postgres:5432/kahoot?sslmode=disable
      - OPENFGA_API_URL=http://openfga:8080
      - OPENFGA_STORE_ID=${OPENFGA_STORE_ID:-}
      - OPENFGA_MODEL_ID=${OPENFGA_MODEL_ID:-}
    depends_on:
      openfga:
        condition: service_started
    networks:
      - app-network
    volumes:
      # Mount the SQLite database directory for persistence
      - ./data:/app/data

  openfga-migrate:
    image: openfga/openfga:latest
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://openfga:openfga@postgres:5432/openfga?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: migrate

  openfga:
    image: openfga/openfga:latest
    ports:
      - "8080:8080"
      - "8081:8081"  # gRPC port
      - "3001:3001"  # playground port
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://openfga:openfga@postgres:5432/openfga?sslmode=disable
      - OPENFGA_LOG_LEVEL=info
      - OPENFGA_PLAYGROUND_ENABLED=true
      - OPENFGA_PLAYGROUND_PORT=3001
      - OPENFGA_HTTP_ADDR=0.0.0.0:8080
      - OPENFGA_GRPC_ADDR=0.0.0.0:8081
      - OPENFGA_HTTP_CORS_ALLOWED_ORIGINS=https://play.fga.dev,http://localhost:3001
      - OPENFGA_HTTP_CORS_ALLOWED_HEADERS=*
    depends_on:
      postgres:
        condition: service_healthy
      openfga-migrate:
        condition: service_completed_successfully
    volumes:
      - ./openfga:/models
    networks:
      - app-network
    command: run

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
  openfga-data: